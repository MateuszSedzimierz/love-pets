<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>LOVE &#x1F43E; PETS</title>

  <!-- CSS -->
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/css/modern-business.css}" rel="stylesheet">
</head>

<body>
  <!-- Navigation -->
  <nav th:replace="fragments/navigation :: navigation"></nav>

  <!-- Page Content -->
  <div class="container">

    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-4 mb-3">Sign in</h1>

    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a th:href="@{/}">Home</a>
      </li>
      <li class="breadcrumb-item active">Log in</li>
    </ol>

    <div class="row">
      <div class="col-lg-6 mb-4">
        <h3 class="mt-2 mb-4">Please enter your login and password</h3>

        <!-- Login Form -->
        <form th:action="@{/login}" method="post">

          <div th:if="${param.error}" class="alert alert-danger col-xs-offset-1 col-xs-10">
            <span>Invalid login or password!</span>
          </div>

          <div th:if="${registrationSuccessful}" class="alert alert-success col-xs-offset-1 col-xs-10">
            <span>Registration successful! Now you can log in to your account. </span>
          </div>

          <div class="control-group form-group">
            <label for="login">Login:</label>
            <div class="controls">
              <input type="text" class="form-control" id="login" name="username" autofocus required>
            </div>
          </div>

          <div class="control-group form-group">
            <label for="password">Password:</label>
            <div class="controls">
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
          </div>

          <button type="submit" class="btn btn-primary" id="sendMessageButton">Log in</button>
          <a class="btn btn-secondary" href="javascript:history.back()">Cancel</a>
        </form>
        <!-- /.Login Form -->
      </div>

    </div>
  </div>

  <!-- Footer -->
  <footer class="py-5 bg-dark" th:replace="fragments/footer :: footer"></footer>

  <!-- Scripts -->
  <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
  <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
