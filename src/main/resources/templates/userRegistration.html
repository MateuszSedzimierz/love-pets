<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>LOVE &#x1F43E; PETS</title>

  <!-- CSS -->
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/css/modern-business.css}" rel="stylesheet">
</head>

<body>
  <!-- Navigation -->
  <nav th:replace="fragments/navigation :: navigation"></nav>

  <!-- Page Content -->
  <div class="container">

    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-4 mb-3">Create new account</h1>

    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a th:href="@{/}">Home</a>
      </li>
      <li class="breadcrumb-item active">Registration</li>
    </ol>

    <div class="row">
      <div class="col-lg-6 mb-4">
        <h3 class="mt-2 mb-4">Information about user</h3>

        <!-- User Form -->
        <form th:action="@{/users/new}" th:object="${userDTO}" method="post">

            <!-- Check for registration error -->
            <div th:if="${registrationError}" class="alert alert-danger col-xs-offset-1 col-xs-10">
                <span th:text="${registrationError}"></span>
            </div>

            <div class="control-group form-group">
              <label for="login">Login:</label>
              <div class="controls">
                <input type="text" th:field="*{login}" class="form-control" id="login" autofocus required>
              </div>
            </div>

            <div class="control-group form-group">
              <label for="password">Password:</label>
              <div class="controls">
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
            </div>

            <div class="control-group form-group">
              <label for="firstName">First Name:</label>
              <div class="controls">
                <input type="text" th:field="*{firstName}" class="form-control" id="firstName" required>
              </div>
            </div>

            <div class="control-group form-group">
              <label for="lastName">Last Name:</label>
              <div class="controls">
                <input type="text" th:field="*{lastName}" class="form-control" id="lastName" required>
              </div>
            </div>

            <div class="control-group form-group">
              <label for="email">Email:</label>
              <div class="controls">
                <input type="email" th:field="*{email}" class="form-control" id="email">
              </div>
            </div>

            <div class="control-group form-group">
              <label for="phoneNumber">Phone Number:</label>
              <div class="controls">
                <input type="tel" th:field="*{phoneNumber}" class="form-control" id="phoneNumber">
              </div>
            </div>

            <hr class="line">
            <h3 class="mt-2 mb-4">Information about address</h3>

            <div class="control-group form-group">
              <label for="country">Country:</label>
              <div class="controls">
                <input type="text" th:field="*{addressDTO.country}" class="form-control" id="country" required>
              </div>
            </div>

            <div class="control-group form-group">
              <label for="state">State:</label>
              <div class="controls">
                <input type="text" th:field="*{addressDTO.state}" class="form-control" id="state">
              </div>
            </div>

            <div class="control-group form-group">
              <label for="city">City:</label>
              <div class="controls">
                <input type="text" th:field="*{addressDTO.city}" class="form-control" id="city" required>
              </div>
            </div>

            <div class="control-group form-group">
              <label for="zipCode">Zip Code:</label>
              <div class="controls">
                <input type="text" th:field="*{addressDTO.zipCode}" class="form-control" id="zipCode">
              </div>
            </div>

            <div class="control-group form-group">
              <label for="streetAddress">Street Address:</label>
              <div class="controls">
                <input type="text" th:field="*{addressDTO.streetAddress}" class="form-control" id="streetAddress">
              </div>
            </div>

            <button type="submit" class="btn btn-primary" id="sendMessageButton">Save</button>
            <a class="btn btn-secondary" href="javascript:history.back()">Cancel</a>
        </form>
        <!-- /.User Form -->
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="py-5 bg-dark" th:replace="fragments/footer :: footer"></footer>

  <!-- Scripts -->
  <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
  <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
