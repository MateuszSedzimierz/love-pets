<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Navigation</title>

  <!-- CSS -->
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/css/modern-business.css}" rel="stylesheet">
</head>

<body>
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="navigation">
    <div class="container">
      <a class="navbar-brand" th:href="@{/}">LOVE &#x1F43E; PETS</a>

      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/about}">About</a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link" th:href="@{/support}">Support</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" th:href="@{/pets}">Pets &#x1F49F;</a>
          </li>

          <li class="nav-item" sec:authorize="!isAuthenticated()">
            <a class="nav-link" th:href="@{/login}">Log in</a>
          </li>

          <li class="nav-item" sec:authorize="!isAuthenticated()">
            <a class="nav-link" th:href="@{/register}">Sign up</a>
          </li>

          <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownPortfolio" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Options
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownPortfolio">
              <a class="dropdown-item" th:href="@{/users/profile}">Profile</a>
              <a class="dropdown-item" th:href="@{/pets/new}">Add New Pet</a>
              <a class="dropdown-item" th:href="@{/pets/management}">Pets Management</a>
              <a sec:authorize="hasAuthority('ROLE_ADMIN')" class="dropdown-item" th:href="@{/pet-types}">Pet Types Management</a>
              <a sec:authorize="hasAuthority('ROLE_ADMIN')" class="dropdown-item" th:href="@{/users}">Users Management</a>
            </div>
          </li>

          <li class="nav-item" sec:authorize="isAuthenticated()">
            <a class="nav-link" th:href="@{/logout}">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Scripts -->
  <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
  <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
