<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>LOVE &#x1F43E; PETS</title>

  <!-- CSS -->
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/css/modern-business.css}" rel="stylesheet">
</head>

<body>
  <!-- Navigation -->
  <nav th:replace="fragments/navigation :: navigation"></nav>

  <!-- Page Content -->
  <div class="container">

    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-4 mb-3">Create new account</h1>

    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a th:href="@{/}">Home</a>
      </li>
      <li class="breadcrumb-item active">User</li>
    </ol>

    <div class="row">
      <div class="col-lg-6 mb-4">
        <h3 class="mt-2 mb-4">Profile</h3>

        <!-- User Form -->
        <form th:action="@{/users/update}" th:object="${user}" method="post">

            <!-- Check for update information -->
            <div th:if="${updateSuccess}" class="alert alert-success col-xs-offset-1 col-xs-10">
                <span th:text="${updateSuccess}"></span>
            </div>

            <div th:if="${updateError}" class="alert alert-danger col-xs-offset-1 col-xs-10">
                <span th:text="${updateError}"></span>
            </div>

            <input type="hidden" th:field="*{id}">

            <div class="form-group">
              <label for="login">Login:</label>
                <input type="text" th:field="*{login}" class="form-control" id="login" readonly>
            </div>

            <div class="form-group">
              <label for="firstName">First Name:</label>
                <input type="text" th:field="*{firstName}" class="form-control" id="firstName" required>
            </div>

            <div class="form-group">
              <label for="lastName">Last Name:</label>
                <input type="text" th:field="*{lastName}" class="form-control" id="lastName" required>
            </div>

            <div class="form-group">
              <label for="email">Email:</label>
                <input type="email" th:field="*{email}" class="form-control" id="email">
            </div>

            <div class="form-group">
              <label for="phoneNumber">Phone Number:</label>
                <input type="tel" th:field="*{phoneNumber}" class="form-control" id="phoneNumber">
            </div>

            <hr class="line">
            <h3 class="mt-2 mb-4">Information about address</h3>

            <input type="hidden" th:field="*{addressDTO.id}">

            <div class="form-group">
              <label for="country">Country:</label>
                <input type="text" th:field="*{addressDTO.country}" class="form-control" id="country" required>
            </div>

            <div class="form-group">
              <label for="state">State:</label>
                <input type="text" th:field="*{addressDTO.state}" class="form-control" id="state">
            </div>

            <div class="form-group">
              <label for="city">City:</label>
                <input type="text" th:field="*{addressDTO.city}" class="form-control" id="city" required>
            </div>

            <div class="form-group">
              <label for="zipCode">Zip Code:</label>
                <input type="text" th:field="*{addressDTO.zipCode}" class="form-control" id="zipCode">
            </div>

            <div class="form-group">
              <label for="streetAddress">Street Address:</label>
                <input type="text" th:field="*{addressDTO.streetAddress}" class="form-control" id="streetAddress">
            </div>

            <div class="form-group">
                <label for="createdDate">Created date:</label>
                <input type="text" th:value="${#temporals.format(user.createdDate, 'yyyy-MM-dd HH:mm:ss')}" class="form-control" id="createdDate" readonly>
            </div>

            <button type="submit" class="btn btn-primary" id="updateUserButton">Save</button>
            <a class="btn btn-secondary" href="javascript:history.back()">Cancel</a>
        </form>
        <!-- /.User Form -->
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="py-5 bg-dark" th:replace="fragments/footer :: footer"></footer>

  <!-- Scripts -->
  <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
  <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
